<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cats</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <section class="hero">
            <div class="container">
                <div class="yellow-rectangle"></div>
                <div class="text-box">
                    <div class="gif-slider">
                        <img src="gif1.gif" alt="Gif 1" class="gif">
                        <img src="gif2.gif" alt="Gif 2" class="gif">
                        <img src="gif3.gif" alt="Gif 3" class="gif">
                        <img src="gif4.gif" alt="Gif 4" class="gif">
                        <img src="gif5.gif" alt="Gif 5" class="gif">
                        <img src="gif6.gif" alt="Gif 6" class="gif">
                    </div>
                </div>
                <img src="hero.jpg" alt="A cat" class="photo">
                <div class="text-background">
                    <h1 class="text">Cats</h1>
                    <p class="description">These lovely creatures are everywhere.</p>
                    <h4 class="meow">Meow :)</h4>
                </div>
                <div class="icon-container">
                    <i class="fas fa-paw paw-icon"></i>
                </div>
                
            </div>
        </section>  
    </main>
</body>
</html>
